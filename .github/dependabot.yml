  - package-ecosystem: "pip"
    directory: "/VMC/apriltag/python"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/VMC/fcm"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/VMC/fusion"
