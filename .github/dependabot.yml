  - package-ecosystem: "pip"
    directory: "/VMC/pcm"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/VMC/sandbox"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
    directory: "/VMC/status"
    schedule:
      interval: "monthly"

  - package-ecosystem: "pip"
