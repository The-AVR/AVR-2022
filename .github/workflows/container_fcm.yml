name: Build Container FCM

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "VMC/fcm/**"
      - "Libraries/**"
  push:
    branches:
      - main
      - develop
    paths:
      - "VMC/fcm/**"
      - "Libraries/**"

jobs:
  fcm:
    uses: ./.github/workflows/container.yml
    with:
      image: "fcm"