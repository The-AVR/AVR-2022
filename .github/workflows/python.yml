name: Python Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"

jobs:
  check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    strategy:
      fail-fast: false
      matrix:
        project:
          [
            docs/,
            GUI/,
            PX4/,
            scripts/,
            VMC/apriltag/python/,
            VMC/fcm/,
            VMC/fusion/,
            VMC/pcm/,
            VMC/sandbox/,
            VMC/status/,
            VMC/thermal/,
            VMC/vio/,
          ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Packages
        run: |
          npm install
          python -m pip install pip wheel --upgrade
          python -m pip install -r requirements-dev.txt
          python ./scripts/install_requirements.py --directory ${{ matrix.project }} --strict
          python ./scripts/copy_libraries.py

      - name: Check Formatting
        run: python -m black ${{ matrix.project }} --verbose --check

      - name: Check Import Order
        run: python -m isort ${{ matrix.project }} --verbose --check

      - name: Check for Unused Imports
        run: python -m autoflake --recursive ${{ matrix.project }} --check

      - name: Check Type Hints
        run: python -m pyleft ${{ matrix.project }} --verbose

      - name: Check Typing
        run: npx pyright ${{ matrix.project }} --verbose
