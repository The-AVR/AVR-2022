name: Build Container Thermal

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "VMC/thermal/**"
      - "Libraries/**"
  push:
    branches:
      - main
    paths:
      - "VMC/thermal/**"
      - "Libraries/**"

jobs:
  thermal:
    uses: ./.github/workflows/container.yml
    with:
      image: "thermal"