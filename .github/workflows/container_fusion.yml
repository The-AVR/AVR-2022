name: Build Container Fusion

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "VMC/fusion/**"
      - "Libraries/**"
  push:
    branches:
      - main
    paths:
      - "VMC/fusion/**"
      - "Libraries/**"

jobs:
  fusion:
    uses: ./.github/workflows/container.yml
    with:
      image: "fusion"